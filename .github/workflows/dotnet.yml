# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main", "development"]
  pull_request:
    branches: [ "main", "development"]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore Matcron/matcron-workflow-testing/matcron-workflow-testing.csproj

    - name: Build
      run: dotnet build Matcron/matcron-workflow-testing/matcron-workflow-testing.csproj --no-restore

    - name: Test
      run: dotnet test Matcron/matcron-workflow-testing/matcron-workflow-testing.csproj --no-build --verbosity normal
